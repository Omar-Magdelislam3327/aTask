<app-nav></app-nav>
<main id="final" @fadeInOut>
  <section class="section1 ">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <div class="txt">
            <h2 *ngIf="!isOperationDone">جاري إرسال رسالتك الأسكانية</h2>
            <h2 *ngIf="isOperationDone">تم إرسال رسالتك بنجاح</h2>
            <p>الرجاء الأنتظار بعض الدقائق فقط</p>
          </div>

          <div class="icon mt-5">
            <img *ngIf="!isImageVisible" src="../../../assets/vendors/imgs/loading.gif" class="loading">
            <img *ngIf="isImageVisible" src="../../../assets/vendors/imgs/done.gif">
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="section2 " *ngIf="isProgressVisible">
    <div class="container">
      <div class="row">
        <div class="col-10 m-auto">
          <div class="txt d-flex justify-content-between align-items-center flex-wrap">
            <h6>جاري الإرسال</h6>
            <h6>{{progressBarWidth}}/100</h6>
          </div>
          <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar" [ngStyle]="{ width: progressBarWidth }"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="text-center">
    <a *ngIf="isOperationDone" class="text-decoration-none" href="#">خروج</a>
  </div>
</main>
